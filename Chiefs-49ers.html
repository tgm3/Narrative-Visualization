<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
  
h2 {
  display: inline
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>
<h1 style="background-color:tomato;">NFL Superbowl</h1>
<h2 style="color:red;">Kansas City Chiefs</h2><h2> vs </h2><h2 style="color:tan;">San Francisco 49ers</h2>
<h3>Chiefs Win: 31-20</h3>
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_49ers); });
var valueline1 = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_chiefs); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

  
svg.append("text")
   .attr("transform", "translate(100,0)")
   .attr("x", 50)
   .attr("y", 50)
   .attr("font-size", "24px")
   .text("Game Progression")
// Get the data
d3.csv("superbowl.csv").then(function(data) {


  // Scale the range of the data
  x.domain([0,4]);
  y.domain([0, 36]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .style("stroke", "tan");
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline1)
      .style("stroke", "red");

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(4))
      .append("text")
      .attr("y", height - 550)
      .attr("x", width - 400)
      .attr("text-anchor", "end")
      .style("stroke", "black")
      .text("Quarter");
      

  // Add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y).ticks(5))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-5.1em")
      .attr("text-anchor", "end")
      .style("stroke", "black")
      .text("Score (Points)");

});

</script>
<br>
<p style="background-color:yellow;">Return to Superbowl
<br>
<button onclick="window.location.href='Superbowl.html';">&lt;- Superbowl</button></p>
