<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
  
h2 {
  display: inline
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>
<h1 style="background-color:tomato;">Wild Card Round</h1>
<h2 style="color:blue;">Seattle Seahawks</h2><h2> vs </h2><h2 style="color:green;">Philadelphia Eagles</h2>
<h3>Seahawks Win: 17-9</h3>
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_seahawks); });
var valueline1 = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_eagles); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

svg.append("text")
   .attr("transform", "translate(100,0)")
   .attr("x", 200)
   .attr("y", 25)
   .attr("font-size", "24px")
   .text("Game Progression")
  
// Get the data
d3.csv("wild-card.csv").then(function(data) {


  // Scale the range of the data
  x.domain([0,4]);
  y.domain([0, 22]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .style("stroke", "blue");
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline1)
      .style("stroke", "green");

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(4))
      .append("text")
      .attr("y", height - 400)
      .attr("x", width - 50)
      .attr("text-anchor", "end")
      .style("stroke", "black")
      .text("Quarter");

  // Add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y).ticks(3))
      .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", "-5.1em")
      .attr("text-anchor", "end")
      .style("stroke", "black")
      .text("Score (Points)");

});

</script>
<br>
<p style="background-color:yellow;">Return to Wild Card Round
<br>
<button onclick="window.location.href='Wild-Card.html';">&lt;- Wild Card Round</button></p>
