<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */
  
h2 {
  display: inline
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 2px;
}

</style>
<body>
<h1>NFC Conference Championship temp</h1>
<h2 style="color:tan;">San Francisco 49ers</h2><h2> vs </h2><h2 style="color:green;">Green Bay Packers</h2>
<h3>49ers Win: 37-20</h3>
<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 50, left: 70},
    width = 960 - margin.left - margin.right,
    height = 500 - margin.top - margin.bottom;

// set the ranges
var x = d3.scaleLinear().range([0, width]);
var y = d3.scaleLinear().range([height, 0]);

// define the line
var valueline = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_49ers); });
var valueline1 = d3.line()
    .x(function(d) { return x(d.quarter); })
    .y(function(d) { return y(d.score_packers); });

// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");

// Get the data
d3.csv("conference-championships.csv").then(function(data) {


  // Scale the range of the data
  x.domain([0,4]);
  y.domain([0, 43]);

  // Add the valueline path.
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline)
      .style("stroke", "tan");
  svg.append("path")
      .data([data])
      .attr("class", "line")
      .attr("d", valueline1)
      .style("stroke", "green");

  // Add the x Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(4));

  // Add the y Axis
  svg.append("g")
      .call(d3.axisLeft(y).ticks(6));

});

</script>
